    <script type="text/babel">
        // --- 1. GLOBALS & IMPORTS ---

            const [matches, setMatches] = useState(false);
            useEffect(() => {
                const media = window.matchMedia(query);
                if (media.matches !== matches) setMatches(media.matches);
                const listener = () => setMatches(media.matches);
                window.addEventListener("resize", listener); 
                return () => window.removeEventListener("resize", listener);

        const Users = (props) => (<Icon {...props}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>);

        const LinkIcon = (props) => (<Icon {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></Icon>);

        const Settings = (props) => (<Icon {...props}><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></Icon>);
        const Info = (props) => (<Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></Icon>);
        const Gift = (props) => (<Icon {...props}><polyline points="20 12 20 22 4 22 4 12"/><rect x="2" y="7" width="20" height="5"/><line x1="12" y1="22" x2="12" y2="7"/><path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"/><path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"/></Icon>);

        const SteamIcon = () => (<i className="fa-brands fa-steam text-xl"></i>);

        // --- 3. CONSTANTS ---
        const CryptoSymbol = { ATERIS: 'ATERIS', BALIEM: 'BALIEM', BASTRUM: 'BASTRUM', UDC: 'UDC' };
        
        const FEES = {
            BUY: 0.02,     // 2% for non-premium
            SELL: 0.02,    // 2% for non-premium
            TRANSFER: 0.01 // 1% for non-premium
        };

        const PREMIUM_COST = 2500;

        const INITIAL_MARKET_DATA = [
            { symbol: CryptoSymbol.ATERIS, name: 'Ateris', price: 72500, change24h: 2.5, history: [], color: '#f59e0b' },
            { symbol: CryptoSymbol.BALIEM, name: 'Baliem', price: 24000, change24h: -1.2, history: [], color: '#3b82f6' },
            { symbol: CryptoSymbol.BASTRUM, name: 'Bastrum', price: 2500, change24h: 15.4, history: [], color: '#10b981' },
            { symbol: CryptoSymbol.UDC, name: 'UDC', price: 1, change24h: 0, history: [], color: '#94a3b8' },
        ];
        
        const SPECIAL_CODES = {
            CRYPTO10: 'SYSTEM_CRYPTO10'
        };

        // --- 4. ENGINE ---
        // NEW: OHLC Simulation
        const simulateMarketUpdate = (currentMarket) => {
            return currentMarket.map((asset) => {
                if (asset.symbol === CryptoSymbol.UDC) return asset;
                
                const lastPoint = asset.history[asset.history.length - 1];
                const open = lastPoint ? lastPoint.close : asset.price;
                
                // Max 2% move for the candle close
                const change = (Math.random() - 0.5) * 0.02 * open;
                const close = Math.max(0.1, open + change);
                
                // High/Low within 0.5% of the outer bounds
                const high = Math.max(open, close) + Math.random() * 0.005 * open;
                const low = Math.min(open, close) - Math.random() * 0.005 * open;
                
                const newCandle = { 
                    time: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit', second:'2-digit'}), 
                    open, close, high, low,
                    price: close // Backward compatibility
                };
                
                const newHistory = [...asset.history, newCandle];
                if (newHistory.length > 40) newHistory.shift();
                
                return { 
                    ...asset, 
                    price: close, 
                    history: newHistory, 
                    change24h: asset.change24h + (Math.random() - 0.5) * 0.5 
                };
            });
        };

        const generateReferralCode = (username) => {
            const base = username.replace(/[^a-zA-Z0-9]/g, '').substring(0, 4).toUpperCase();
            const suffix = Math.floor(1000 + Math.random() * 9000); 
            return `${base}${suffix}`;
        };

        // --- 5. CONTEXT ---
        const MarketContext = createContext(undefined);

        const MarketProvider = ({ children }) => {
            const [market, setMarket] = useState(INITIAL_MARKET_DATA);
            const [user, setUser] = useState(null); 
            const [allUsers, setAllUsers] = useState([]); 
            const [transactions, setTransactions] = useState([]);
            const [orders, setOrders] = useState([]); // { id, symbol, type: 'TP'|'SL', triggerPrice, qty }
            const [activePage, setActivePage] = useState('HOME');
            const [theme, setTheme] = useState('dark');
            const [isLoading, setIsLoading] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isProfileOpen, setProfileOpen] = useState(false);
            
            // Refs for simulation loop to access fresh state
            const marketRef = useRef(market);
            const userRef = useRef(user);
            const ordersRef = useRef(orders);

            useEffect(() => { marketRef.current = market; }, [market]);
            useEffect(() => { userRef.current = user; }, [user]);
            useEffect(() => { ordersRef.current = orders; }, [orders]);

            const CLIENT_IP = useMemo(() => {
                let ip = localStorage.getItem('xaluxa_client_ip');
                if (!ip) {
                    ip = 'ip_' + Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                    localStorage.setItem('xaluxa_client_ip', ip);
                }
                return ip;
            }, []);

            useEffect(() => {
                const savedTheme = localStorage.getItem('xaluxa_theme') || 'dark';
                setTheme(savedTheme);
                document.documentElement.className = savedTheme;
            }, []);
            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
                localStorage.setItem('xaluxa_theme', newTheme);
                document.documentElement.className = newTheme;
            };

            const toggleProfile = (state) => setProfileOpen(state !== undefined ? state : !isProfileOpen);

            useEffect(() => {
                setMarket(prev => prev.map(asset => {
                    const history = [];
                    let p = asset.price;
                    for(let i=0; i<30; i++) { 
                        const open = p;
                        const change = (Math.random() * 0.04 - 0.02) * open;
                        const close = Math.max(0.1, open + change);
                        const high = Math.max(open, close) + Math.random() * 0.005 * open;
                        const low = Math.min(open, close) - Math.random() * 0.005 * open;
                        p = close;
                        history.push({ time: i.toString(), open, close, high, low, price: close }); 
                    }
                    return { ...asset, history };
                }));
                const savedDb = localStorage.getItem('xaluxa_db');
                if (savedDb) setAllUsers(JSON.parse(savedDb));
                setTransactions([
                    { type: 'BUY', symbol: 'ATERIS', qty: 0.012, price: 71000, time: '10:23' },
                    { type: 'SELL', symbol: 'BASTRUM', qty: 5.4, price: 2300, time: '09:45' },
                ]);
            }, []);

            useEffect(() => {
                if(allUsers.length > 0) localStorage.setItem('xaluxa_db', JSON.stringify(allUsers));
            }, [allUsers]);

            useEffect(() => {
                const hash = window.location.hash;
                const savedUser = localStorage.getItem('xaluxa_user');
                if (savedUser) { 
                    const u = JSON.parse(savedUser);
                    setUser(u);
                    setOrders(u.activeOrders || []);
                }

                if (hash && hash.includes('access_token')) {
                    setIsLoading(true);
                    const fragment = new URLSearchParams(hash.slice(1));
                    const accessToken = fragment.get('access_token');
                    if (accessToken) {
                        fetch('https://discord.com/api/users/@me', { headers: { authorization: `Bearer ${accessToken}` } })
                        .then(r => r.json())
                        .then(data => {
                            if(data.id) {
                                handleUserLogin({
                                    id: data.id,
                                    discord: {
                                        id: data.id,
                                        username: `${data.username}#${data.discriminator || '0000'}`,
                                        avatar: data.avatar ? `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.jpg` : 'https://cdn.discordapp.com/embed/avatars/0.png'
                                    },
                                    steam: null,
                                    isPremium: false,
                                    wallet: { cash: 5000, assets: { [CryptoSymbol.ATERIS]: 0, [CryptoSymbol.BALIEM]: 0, [CryptoSymbol.BASTRUM]: 0, [CryptoSymbol.UDC]: 0 } }
                                });
                                setActivePage('HOME');
                            }
                        }).catch(e => console.error(e)).finally(() => { setIsLoading(false); window.history.replaceState({}, document.title, window.location.pathname); });
                    }
                }
            }, []);

            const handleUserLogin = (userData) => {
                const now = new Date().toISOString();
                setUser(prev => {
                    const existingUserInDb = allUsers.find(u => u.id === userData.id);
                    let userState;
                    if (existingUserInDb) {
                        userState = { ...existingUserInDb, ...userData, lastLogin: now, ip: CLIENT_IP }; 
                        if(existingUserInDb.activeOrders) setOrders(existingUserInDb.activeOrders);
                    } else {
                        userState = { 
                            ...userData, 
                            joinedAt: now, 
                            lastLogin: now,
                            ip: CLIENT_IP, 
                            referralCode: null, 
                            referredBy: null, 
                            referralWallet: 0, 
                            totalReferralEarnings: 0,
                            isPremium: false,
                            activeOrders: []
                        };
                    }

                    setAllUsers(currentDb => {
                        const idx = currentDb.findIndex(u => u.id === userState.id);
                        if(idx >= 0) {
                            const updatedDb = [...currentDb];
                            updatedDb[idx] = userState;
                            return updatedDb;
                        } else {
                            return [...currentDb, userState];
                        }
                    });
                    
                    localStorage.setItem('xaluxa_user', JSON.stringify(userState));
                    return userState;
                });
            };

            const upgradeToPremium = () => {
                if(!user) return;
                if(user.wallet.cash < PREMIUM_COST) return {s:false, m:"Fonds insuffisants"};
                
                const newUser = {
                    ...user,
                    isPremium: true,
                    wallet: { ...user.wallet, cash: user.wallet.cash - PREMIUM_COST }
                };
                setUser(newUser);
                updateUserInDb(newUser);
                localStorage.setItem('xaluxa_user', JSON.stringify(newUser));
                return {s:true, m:"Bienvenue dans l'élite XALUXA Premium."};
            };

            const generateMyReferralCode = () => {
                if (!user || user.referralCode) return { s: true }; 

                const ipUsage = allUsers.find(u => u.ip === CLIENT_IP && u.referralCode && u.id !== user.id);
                
                if (ipUsage) {
                    return { s: false, m: "Cette adresse IP a déjà généré un code de parrainage via un autre compte." };
                }

                const newCode = generateReferralCode(user.discord.username);
                const codeExists = allUsers.find(u => u.referralCode === newCode);
                if (codeExists) return { s: false, m: "Erreur génération code (collision). Réessayez." };

                const updatedUser = { ...user, referralCode: newCode };
                setUser(updatedUser);
                updateUserInDb(updatedUser);
                localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                return { s: true, m: "Code généré avec succès." };
            };

            const applyReferralCode = (code) => {
                if (!user) return { s: false, m: "Non connecté" };
                if (user.referredBy) return { s: false, m: "Vous avez déjà un parrain (ou code utilisé)." };
                
                const cleanCode = code.trim().toUpperCase();

                if (cleanCode === 'CRYPTO10') {
                    const updatedUser = { ...user, referredBy: SPECIAL_CODES.CRYPTO10 }; 
                    setUser(updatedUser);
                    updateUserInDb(updatedUser);
                    localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                    return { s: true, m: "Code Promo CRYPTO10 activé ! Parrainage désactivé." };
                }

                const referrer = allUsers.find(u => u.referralCode === cleanCode);
                
                if (!referrer) return { s: false, m: "Code parrain introuvable." };

                    ...user, 
                    referredBy: referrer.id,
                    wallet: { ...user.wallet, cash: user.wallet.cash + BONUS_AMOUNT } 
                };

                setUser(updatedUser);
                updateUserInDb(updatedUser);
                localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                return { s: true, m: `Succès ! Vous êtes parrainé par ${referrer.discord.username}. Bonus de +$100 ajouté !` };

                    wallet: { ...user.wallet, cash: user.wallet.cash + amount },
                    referralWallet: 0
                };
                
                setUser(updatedUser);
                updateUserInDb(updatedUser);
                localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                return { s: true, m: `$${amount.toFixed(2)} transférés vers votre portefeuille principal.` };
            };

            const updateUserInDb = (updatedUserObj) => {
                setAllUsers(prev => prev.map(u => u.id === updatedUserObj.id ? updatedUserObj : u));

            const linkSteam = async () => {

                    const updatedUser = { ...user, steam: steamData };
                    setUser(updatedUser);
                    localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                    updateUserInDb(updatedUser); 
                    setIsLoading(false);
                }, 1500);
            };

            const loginWithSteam = async () => {
                setIsLoading(true);
                setTimeout(() => {
                   const steamId = "76561198" + Math.floor(Math.random() * 100000000);
                   const steamData = { id: steamId, username: "SteamUser_Demo", avatar: "https://avatars.akamai.steamstatic.com/fef49e7fa7e1997310d705b2a6158ff8dc1cdfeb_full.jpg" };
                   handleUserLogin({
                       id: 'demo_' + steamId,
                       discord: { id: 'demo_discord', username: 'DemoUser', avatar: 'https://cdn.discordapp.com/embed/avatars/0.png' }, 
                       steam: steamData,
                       isPremium: false,
                       wallet: { cash: 5000, assets: { [CryptoSymbol.ATERIS]: 0, [CryptoSymbol.BALIEM]: 0, [CryptoSymbol.BASTRUM]: 0, [CryptoSymbol.UDC]: 0 } }
                   });
                   setActivePage('HOME');
                   setIsLoading(false);
                }, 1000);
            };

            const adminLogin = (u, p) => {
                if (u === 'test' && p === 'test') {
                    setIsAdmin(true);
                    return true;
                }
                return false;
            };

            // SIMULATION LOOP WITH AUTOMATION CHECK
            useEffect(() => {
                const interval = setInterval(() => {
                    // 1. Update prices
                    const newMarket = simulateMarketUpdate(marketRef.current);
                    setMarket(newMarket);

                    // 2. Check Automation (Premium Only)
                    const currentUser = userRef.current;
                    const currentOrders = ordersRef.current;

                    if (currentUser && currentUser.isPremium && currentOrders.length > 0) {
                        let ordersTriggered = false;
                        let updatedUser = { ...currentUser };
                        let remainingOrders = [...currentOrders];

                        // Check each order against new prices
                        const triggeredIndices = [];
                        
                        remainingOrders.forEach((order, index) => {
                            const asset = newMarket.find(m => m.symbol === order.symbol);
                            if (!asset) return;

                            let triggered = false;
                            // Take Profit: Sell if Price >= Target
                            if (order.type === 'TP' && asset.price >= order.triggerPrice) triggered = true;
                            // Stop Loss: Sell if Price <= Target
                            if (order.type === 'SL' && asset.price <= order.triggerPrice) triggered = true;

                            if (triggered) {
                                // Execute Sell logic directly (duplicate logic of sellAsset to avoid async issues/deps)
                                const heldQty = updatedUser.wallet.assets[order.symbol] || 0;
                                // We can only sell what we have. If order asks for more, sell max.
                                const qtyToSell = Math.min(order.qty, heldQty);
                                
                                if (qtyToSell > 0) {
                                    const val = qtyToSell * asset.price;
                                    // 0 fees for premium
                                    updatedUser.wallet.cash += val;
                                    updatedUser.wallet.assets[order.symbol] -= qtyToSell;
                                    
                                    setTransactions(prev => [{
                                        type: `AUTO_${order.type}`, 
                                        symbol: order.symbol, 
                                        qty: qtyToSell, 
                                        price: asset.price, 
                                        time: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})
                                    }, ...prev.slice(0, 19)]);
                                }
                                triggeredIndices.push(index);
                                ordersTriggered = true;
                            }
                        });

                        if (ordersTriggered) {
                            // Remove executed orders
                            // Filter out indices that were triggered
                            const nextOrders = remainingOrders.filter((_, i) => !triggeredIndices.includes(i));
                            updatedUser.activeOrders = nextOrders;
                            
                            setUser(updatedUser);
                            setOrders(nextOrders);
                            updateUserInDb(updatedUser);
                            localStorage.setItem('xaluxa_user', JSON.stringify(updatedUser));
                        }
                    }

                }, 3000);
                return () => clearInterval(interval);
            }, []);

            const logout = () => { setUser(null); setOrders([]); setActivePage('HOME'); localStorage.removeItem('xaluxa_user'); setIsAdmin(false); };
            
            const buyAsset = (s, amt, autoOrders = []) => {
                if(!user) return {s:false, m:'Connectez-vous'};
                const asset = market.find(a => a.symbol === s);
                if(user.wallet.cash < amt) return {s:false, m:'Fonds insuffisants'};
                
                // FEE LOGIC
                const feeRate = user.isPremium ? 0 : FEES.BUY;
                const tax = amt * feeRate; 
                const netInvested = amt - tax;
                const qty = netInvested / asset.price;
                
                // Add orders if any
                const newOrders = [...orders];
                if (user.isPremium && autoOrders.length > 0) {
                    autoOrders.forEach(o => {
                        // o = { type: 'TP', percent: 20 }
                        const triggerPrice = o.type === 'TP' 
                            ? asset.price * (1 + o.percent / 100)
                            : asset.price * (1 - o.percent / 100);
                        
                        newOrders.push({
                            id: Date.now() + Math.random(),
                            symbol: s,
                            type: o.type,
                            triggerPrice,
                            qty: qty // Sell the amount we just bought
                        });
                    });
                }

                const newUser = {
                    ...user, 
                    activeOrders: newOrders,
                    wallet: {
                        ...user.wallet, 
                        cash: user.wallet.cash - amt, 
                        assets: {...user.wallet.assets, [s]: (user.wallet.assets[s]||0)+qty}
                    }
                };
                setUser(newUser); 
                setOrders(newOrders);
                updateUserInDb(newUser);
                localStorage.setItem('xaluxa_user', JSON.stringify(newUser));
                setTransactions(prev => [{type: 'BUY', symbol: s, qty: qty, price: asset.price, time: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})}, ...prev.slice(0, 19)]);
                return {s:true, m:`Acheté ${qty.toFixed(4)} ${s} ${tax > 0 ? `(Taxe: $${tax.toFixed(2)})` : '(0% Taxe Premium)'}`};
            };

            const sellAsset = (s, qty) => {
                if(!user) return {s:false, m:'Connectez-vous'};
                const asset = market.find(a => a.symbol === s);
                if((user.wallet.assets[s]||0) < qty) return {s:false, m:'Pas assez d\'actifs'};
                
                // FEE LOGIC
                const grossVal = qty * asset.price;
                const feeRate = user.isPremium ? 0 : FEES.SELL;
                const tax = grossVal * feeRate; 
                const netVal = grossVal - tax;
                
                const newUser = {
                    ...user, 
                    wallet: {
                        ...user.wallet, 
                        cash: user.wallet.cash + netVal, 
                        assets: {...user.wallet.assets, [s]: user.wallet.assets[s]-qty}

                setTransactions(prev => [{type: 'SELL', symbol: s, qty: qty, price: asset.price, time: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})}, ...prev.slice(0, 19)]);
                return {s:true, m:`Vendu ${qty.toFixed(4)} ${s} ${tax > 0 ? `(Taxe: $${tax.toFixed(2)})` : '(0% Taxe Premium)'}`};

                localStorage.setItem('xaluxa_user', JSON.stringify(newUser));

                        };

                    return u;
                }));

                setTransactions(prev => [{type: 'TRANSFER', symbol: 'USD', qty: amt, price: 1, time: new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'})}, ...prev.slice(0, 19)]);
                return {s:true, m:`Virement de $${amt} effectué. ${fee > 0 ? `(Taxe: $${fee.toFixed(2)})` : '(0% Taxe Premium)'}`};
            };

            const getPortfolioValue = () => {
                if(!user) return 0;
                let val = user.wallet.cash;
                Object.entries(user.wallet.assets).forEach(([s, q]) => {
                    const a = market.find(m => m.symbol === s);
                    if(a) val += q * a.price;
                });
                return val;
            };

        };

            const maxVal = Math.max(...allValues);

                                    tickLine={false}

            const [tp, setTp] = useState('');

                if(!user) return setMsg({t:'err', m:'Non connecté'});
                const val = parseFloat(amt);
                if(isNaN(val) || val <= 0) return setMsg({t:'err', m:'Montant invalide'});
                
                let orders = [];
                if (type === 'BUY' && useAuto && user.isPremium) {
                    if (tp) orders.push({ type: 'TP', percent: parseFloat(tp) });

                if(res.s) { setAmt(''); setTp(''); setSl(''); }

                                {futureNews.map((n, i) => (

                                            <span className="text-[10px] font-bold bg-purple-100 text-purple-600 px-2 py-0.5 rounded">{n.tag}</span>

                { n: 'CryptoKing', v: '$145k', c: 'text-gold-500' },

                        {/* Responsive Layout for Chart and Trade Panel */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">

                            {/* LEFT COLUMN: WALLET & STATS */}
                            <div className="lg:col-span-7 space-y-6">
                                {/* Wallet Card - Premium Look */}
                                <div className="bg-gradient-to-br from-gray-900 to-black rounded-3xl p-8 text-white shadow-2xl relative overflow-hidden border border-gray-800 h-64 flex flex-col justify-between group">
                                    <div className="absolute top-0 right-0 w-64 h-64 bg-gold-500 rounded-full blur-[100px] opacity-20 group-hover:opacity-30 transition-opacity duration-500"></div>
                                    <div className="relative z-10 flex justify-between items-start">
                                        <div>
                                            <div className="text-gold-400 uppercase text-xs font-bold tracking-[0.2em] mb-1">Wallet Parrainage</div>

                                        <div className="bg-white/10 p-2 rounded-lg backdrop-blur-md">
                                            <Activity className="text-gold-400" />
                                        </div>
                                    </div>
                                    <div className="relative z-10">
                                         <button onClick={handleClaim} className="w-full bg-gold-500 hover:bg-gold-400 text-black py-4 rounded-xl font-bold transition-all shadow-lg hover:shadow-gold-500/20 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled={(user.referralWallet || 0) <= 0}>

                                    </div>
                                </div>

                                {/* Stats Grid */}
                                <div className="grid grid-cols-2 gap-4">
                                    <StatsCard title="Filleuls Actifs" value={totalAffiliates} color="text-blue-500" icon={<Users />} />
                                    <StatsCard title="Gains Totaux" value={`$${(user.totalReferralEarnings || 0).toFixed(2)}`} color="text-emerald-500" icon={<Coins />} />
                                </div>
                            </div>

                            {/* RIGHT COLUMN: ACTIONS */}
                            <div className="lg:col-span-5 space-y-6">
                                {/* SHARE CODE SECTION */}
                                <div className="bg-white dark:bg-dark-800 p-8 rounded-3xl border dark:border-dark-700 shadow-xl relative overflow-hidden">
                                     <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-gold-500 to-purple-500"></div>
                                     <h3 className="text-xl font-bold dark:text-white mb-6 flex items-center gap-2"><LinkIcon className="text-gold-500"/> Votre Lien Unique</h3>

                                        <div className="space-y-4">
                                            <div className="bg-gray-50 dark:bg-dark-900 p-4 rounded-2xl border-2 border-dashed border-gray-200 dark:border-dark-700 flex justify-between items-center group hover:border-gold-500 transition-colors cursor-pointer" onClick={copyToClipboard}>
                                                <span className="font-mono text-2xl font-bold text-gray-700 dark:text-gray-200 tracking-wider">{user.referralCode}</span>
                                                <span className="bg-gold-500/10 text-gold-600 p-2 rounded-lg group-hover:bg-gold-500 group-hover:text-white transition-all"><LinkIcon size={20}/></span>
                                            </div>
                                            <p className="text-xs text-gray-400 text-center">Partagez ce code. Vous gagnez 1% de chaque transfert sortant de vos filleuls.</p>
                                        </div>

                                        <div className="text-center py-4 text-gray-400 italic">Génération en cours...</div>
                                    )}
                                </div>

                                {/* ENTER CODE SECTION */}
                                <div className="bg-gray-50 dark:bg-dark-900 p-8 rounded-3xl border dark:border-dark-700 shadow-inner">
                                    <h3 className="text-lg font-bold dark:text-white mb-4 flex items-center gap-2">
                                        <PlusCircle className="text-purple-500"/> Rejoindre un parrain
                                    </h3>
                                    
                                    {user.referredBy ? (
                                        <div className="bg-emerald-500/10 border border-emerald-500/20 p-4 rounded-xl flex items-center gap-3">
                                            <div className="bg-emerald-500 text-white rounded-full p-2"><CheckCircle size={20}/></div>
                                            <div>
                                                <div className="font-bold text-emerald-500 text-sm">Compte lié avec succès</div>
                                                <div className="text-xs text-emerald-600/70">
                                                    {user.referredBy === 'SYSTEM_CRYPTO10' ? 'Code Promo CRYPTO10' : `Parrain: ${user.referredBy.substring(0,8)}...`}
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="space-y-3">
                                            <div className="relative">
                                                <input 
                                                    type="text" 
                                                    placeholder="Code Parrain" 
                                                    className="w-full bg-white dark:bg-dark-800 p-4 pl-12 rounded-xl outline-none focus:ring-2 ring-purple-500 dark:text-white font-bold uppercase tracking-wider shadow-sm transition-all"
                                                    value={code}
                                                    onChange={e => setCode(e.target.value)}
                                                />
                                                <Users className="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" size={20}/>
                                            </div>
                                            <button onClick={handleApply} className="w-full bg-dark-900 dark:bg-white dark:text-dark-900 text-white py-4 rounded-xl font-bold shadow-lg hover:scale-[1.02] transition-transform">
                                                Valider le code
                                            </button>
                                            <p className="text-xs text-center text-gray-400">Bonus de bienvenue : <span className="text-gold-500 font-bold">$100 offerts</span></p>
                                        </div>
                                    )}

                                    {msg && (
                                        <div className={`mt-4 p-3 rounded-xl text-center text-sm font-bold animate-fade-in ${msg.s ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                            {msg.m}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {/* HOW IT WORKS */}
                        <div className="border-t dark:border-dark-800 pt-16">

                                <StepCard num="2" title="Ils Jouent" desc="Vos amis s'inscrivent et commencent à trader avec le bonus de bienvenue." />
                                <StepCard num="3" title="Vous Gagnez" desc="Touchez 1% de tous les virements effectués par vos filleuls, à vie." />
                             </div>
                        </div>

                    </div>
                </div>
            );
        };

        const TransferPage = () => {
            const { user, linkSteam, transferCash, isLoading, setActivePage } = useMarket();
            const [dest, setDest] = useState('');
            const [amount, setAmount] = useState('');
            const [msg, setMsg] = useState(null);

            if (!user) return (
                <div className="min-h-screen flex items-center justify-center dark:bg-dark-950 bg-gray-50 flex-col gap-6 p-4 animate-fade-in transition-theme pt-20">

                        <ShieldAlert size={48} className="text-gold-500 mx-auto mb-4 relative z-10" />
                        <h2 className="text-xl font-bold dark:text-white text-dark-900 mb-2 relative z-10">Accès Restreint</h2>
                        <p className="text-gray-500 mb-8 text-sm relative z-10">Veuillez vous connecter via Discord ou Steam pour accéder aux virements.</p>
                        
                        <button 
                            onClick={() => setActivePage('HOME')} 
                            className="w-full bg-dark-900 dark:bg-white text-white dark:text-dark-900 py-3.5 rounded-xl font-bold hover:scale-[1.02] transition-transform shadow-lg relative z-10"
                        >
                            Retour à l'accueil
                        </button>
                    </div>
                </div>
            );

            const hasSteam = !!user.steam;
            const fees = user.isPremium ? 0 : 1;

            const handleTransfer = (e) => {
                e.preventDefault();
                const val = parseFloat(amount);
                if(!dest || isNaN(val)) return;
                const res = transferCash(dest, val);
                setMsg(res);
                if(res.s) { setAmount(''); setDest(''); }
            };

            return (
                <div className="min-h-screen dark:bg-dark-950 bg-gray-50 transition-theme pt-20">
                    <NavBar />
                    <div className="container mx-auto px-6 py-12 flex justify-center">

                            <h1 className="text-3xl font-bold mb-6 flex items-center gap-3 dark:text-white text-dark-900">
                                <Send className="text-gold-500" /> Virement Sécurisé
                            </h1>

                            {!hasSteam ? (
                                <div className="text-center py-8 space-y-6">
                                    <div className="bg-rose-500/10 text-rose-500 p-4 rounded-xl border border-rose-500/20 flex items-center gap-3">
                                        <ShieldAlert size={32} />
                                        <div className="text-left text-sm">
                                            <strong className="block text-lg">Sécurité Requise</strong>
                                            Identité Steam requise pour virer des fonds.
                                        </div>
                                    </div>
                                    <button onClick={linkSteam} disabled={isLoading} className="w-full bg-[#171a21] hover:bg-[#2a475e] text-white py-4 rounded-xl font-bold flex items-center justify-center gap-3 shadow-lg transition-all">
                                        {isLoading ? <i className="fa-solid fa-spinner fa-spin"></i> : <SteamIcon />}
                                        Lier mon compte Steam
                                    </button>
                                </div>
                            ) : (
                                <form onSubmit={handleTransfer} className="space-y-6">
                                    <div className="flex items-center gap-4 bg-emerald-500/10 p-4 rounded-xl border border-emerald-500/20">
                                        <img src={user.steam.avatar} className="w-12 h-12 rounded-full border-2 border-emerald-500" />
                                        <div>
                                            <div className="text-sm text-gray-500">Compte Source</div>
                                            <div className="font-bold dark:text-white">{user.steam.username}</div>
                                        </div>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-500 mb-2">ID Destinataire</label>
                                        <input type="text" value={dest} onChange={e => setDest(e.target.value)} className="w-full bg-gray-100 dark:bg-dark-900 p-4 rounded-lg outline-none focus:ring-2 ring-gold-500 dark:text-white" placeholder="Ex: 7656..." />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-bold text-gray-500 mb-2">Montant ($)</label>
                                        <input type="number" value={amount} onChange={e => setAmount(e.target.value)} className="w-full bg-gray-100 dark:bg-dark-900 p-4 rounded-lg outline-none focus:ring-2 ring-gold-500 dark:text-white" placeholder="0.00" />
                                        <p className="text-xs text-gray-400 mt-2 italic">* <span className={fees === 0 ? "text-emerald-500 font-bold" : "text-rose-500 font-bold"}>{fees}% de frais</span> (impôt système) déduits.</p>
                                    </div>
                                    <button type="submit" className="w-full bg-gold-500 hover:bg-gold-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg">Confirmer</button>
                                    {msg && (
                                        <div className={`p-4 rounded-xl text-center font-bold ${msg.s ? 'bg-emerald-100 text-emerald-700' : 'bg-rose-100 text-rose-700'}`}>
                                            {msg.m}
                                        </div>
                                    )}
                                </form>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const AdminLogin = () => {
            const { adminLogin, setActivePage } = useMarket();
            const [u, setU] = useState('');
            const [p, setP] = useState('');
            const [err, setErr] = useState(false);

            const sub = (e) => {
                e.preventDefault();
                if(adminLogin(u, p)) setActivePage('ADMIN_DASHBOARD');
                else setErr(true);
            };

            return (
                <div className="min-h-screen bg-dark-950 flex items-center justify-center p-4">
                    <div className="w-full max-w-md bg-dark-800 p-8 rounded-2xl border border-dark-700 shadow-2xl">
                        <h2 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><Lock className="text-rose-500"/> Administration</h2>
                        <form onSubmit={sub} className="space-y-4">
                            <input type="text" placeholder="Pseudo" className="w-full bg-dark-900 p-3 rounded text-white border border-dark-700" value={u} onChange={e=>setU(e.target.value)} />
                            <input type="password" placeholder="Mot de passe" className="w-full bg-dark-900 p-3 rounded text-white border border-dark-700" value={p} onChange={e=>setP(e.target.value)} />
                            {err && <p className="text-rose-500 text-sm">Erreur d'identifiants.</p>}
                            <button className="w-full bg-rose-600 hover:bg-rose-700 text-white py-3 rounded font-bold">Connexion</button>
                        </form>
                        <button onClick={() => setActivePage('HOME')} className="mt-4 text-gray-500 text-sm hover:text-white w-full">Retour site</button>
                    </div>
                </div>
            );
        };

        const AdminDashboard = () => {
            const { isAdmin, allUsers, setActivePage } = useMarket();
            
            if(!isAdmin) {
                setTimeout(() => setActivePage('ADMIN_LOGIN'), 0);
                return null;
            }

            return (
                <div className="min-h-screen bg-gray-100 dark:bg-dark-950 transition-theme p-4 md:p-8">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-2xl md:text-3xl font-bold dark:text-white text-dark-900">Panel Administrateur</h1>
                            <button onClick={() => setActivePage('HOME')} className="bg-dark-800 text-white px-4 py-2 rounded hover:bg-dark-700">Quitter</button>

                                        <tr>
                                            <th className="px-6 py-3">User</th>
                                            <th className="px-6 py-3">Status</th>
                                            <th className="px-6 py-3">Referral</th>
                                            <th className="px-6 py-3">Earnings</th>
                                            <th className="px-6 py-3">Dates</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {allUsers.map((u, i) => (
                                            <tr key={i} className="border-b dark:border-dark-700 bg-white dark:bg-dark-800 hover:bg-gray-50 dark:hover:bg-dark-700">
                                                <td className="px-6 py-4 flex items-center gap-3">
                                                    <img src={u.discord?.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'} className="w-8 h-8 rounded-full" />
                                                    <div className="font-bold dark:text-white">{u.discord?.username || 'Unknown'}</div>
                                                </td>
                                                <td className="px-6 py-4">
                                                    {u.isPremium ? <span className="bg-purple-500 text-white px-2 py-1 rounded text-xs">Premium</span> : <span className="bg-gray-500 text-white px-2 py-1 rounded text-xs">Standard</span>}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div className="text-xs">Code: <span className="font-mono text-gold-500">{u.referralCode}</span></div>
                                                    <div className="text-xs">By: {u.referredBy || 'None'}</div>
                                                </td>
                                                <td className="px-6 py-4 font-mono text-xs text-emerald-500 font-bold">
                                                    ${(u.totalReferralEarnings || 0).toFixed(2)}
                                                </td>
                                                <td className="px-6 py-4">
                                                    <div>Inscrit: {u.joinedAt ? new Date(u.joinedAt).toLocaleDateString() : 'N/A'}</div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Home = () => {
            const { loginWithSteam, isLoading, setActivePage, user } = useMarket();
            const redirectUri = window.location.origin + window.location.pathname;
            const discordLoginUrl = `https://discord.com/oauth2/authorize?client_id=1453040768380833946&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=identify`;
            
            return (
                <div className="min-h-screen bg-gray-50 dark:bg-dark-950 transition-theme flex flex-col relative overflow-hidden">
                    <NavBar />
                    
                    <header className="container mx-auto px-6 py-20 flex flex-col lg:flex-row items-center gap-12">
                        <div className="lg:w-1/2 space-y-6">
                            <span className="text-gold-500 font-bold tracking-widest uppercase text-sm bg-gold-500/10 px-3 py-1 rounded-full">Simulation V2.0</span>
                            <h1 className="text-5xl lg:text-7xl font-black dark:text-white text-dark-900 leading-tight">
                                Le Trading <br /><span className="text-gold-500">Sans Risque.</span>

                            <p className="text-lg text-gray-500 dark:text-gray-400 max-w-lg">

                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 pt-4">

                                    <button onClick={() => setActivePage('DASHBOARD')} className="bg-gradient-to-r from-gold-600 to-gold-400 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-xl hover:scale-105 transition-transform flex items-center justify-center gap-3">
                                        <Activity /> Accéder au Dashboard
                                    </button>

                                    <>
                                    <button onClick={loginWithSteam} disabled={isLoading} className="bg-steam-dark text-white px-6 py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:bg-opacity-90 transition-colors shadow-lg border border-gray-700">
                                        {isLoading ? <i className="fa-solid fa-spinner fa-spin"></i> : <SteamIcon />} Steam
                                    </button>
                                    <a href={discordLoginUrl} className="bg-discord-blue text-white px-6 py-4 rounded-xl font-bold flex items-center justify-center gap-3 hover:opacity-90 transition-colors shadow-lg">
                                        {isLoading ? <i className="fa-solid fa-spinner fa-spin"></i> : <i className="fa-brands fa-discord text-xl"></i>} Discord
                                    </a>
                                    </>

                                    <Users /> Affiliation
                                </button>
                            </div>
                        </div>
                        <div className="lg:w-1/2 relative animate-slide-up hidden md:block">
                            <div className="absolute inset-0 bg-gradient-to-r from-gold-500 to-purple-600 rounded-full blur-[100px] opacity-20"></div>
                            <img src="https://images.unsplash.com/photo-1642790106117-e829e14a795f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80" className="relative z-10 rounded-3xl shadow-2xl border-4 dark:border-dark-800 border-white transform rotate-2 hover:rotate-0 transition-all duration-500" alt="Trading Dashboard" />
                        </div>
                    </header>

                            <h2 className="text-3xl font-bold text-center mb-16 dark:text-white text-dark-900">Comment ça marche ?</h2>
                            <div className="grid md:grid-cols-3 gap-10">
                                {[
                                    {icon: <Briefcase />, title: "1. Connectez-vous", desc: "Utilisez votre compte Discord pour créer votre portefeuille."},
                                    {icon: <Activity />, title: "2. Analysez", desc: "Suivez les courbes en temps réel des actifs fictifs."},
                                    {icon: <Trophy />, title: "3. Dominez", desc: "Achetez bas, vendez haut et grimpez dans le classement mondial."}
                                ].map((step, i) => (
                                    <div key={i} className="text-center group">
                                        <div className="w-20 h-20 mx-auto bg-gray-100 dark:bg-dark-800 rounded-2xl flex items-center justify-center text-gold-500 text-3xl mb-6 group-hover:scale-110 transition-transform shadow-lg">{step.icon}</div>
                                        <h3 className="text-xl font-bold mb-3 dark:text-white text-dark-900">{step.title}</h3>
                                        <p className="text-gray-500 text-sm leading-relaxed">{step.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                    
                    <footer className="mt-auto py-6 bg-dark-900 text-center relative z-10 border-t border-dark-800">
                        <button onClick={() => setActivePage('ADMIN_LOGIN')} className="text-xs text-dark-700 hover:text-rose-500 transition-colors">Admin Access</button>
                        <div className="text-gray-600 text-xs mt-2">&copy; 2025 XALUXA AGENCY.</div>
                    </footer>
                </div>
            );
        };

        const Features = () => {
            const { setActivePage } = useMarket();
            return (
                <div className="min-h-screen bg-gray-50 dark:bg-dark-950 transition-theme pt-20">
                    <NavBar />
                    <div className="container mx-auto px-6 py-12">
                        <div className="text-center mb-16">
                            <h1 className="text-4xl font-bold dark:text-white text-dark-900 mb-4">Fonctionnalités Avancées</h1>
                            <p className="text-gray-500">Tout ce dont vous avez besoin pour devenir un expert.</p>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {[
                                {color: 'text-gold-500', icon: <TrendingUp />, t: "Temps Réel", d: "Moteur de marché réactif avec latence nulle."},
                                {color: 'text-emerald-500', icon: <Layers />, t: "Multi-Actifs", d: "Diversifiez votre portefeuille avec 4 cryptos uniques."},
                                {color: 'text-blue-500', icon: <Trophy />, t: "Compétition", d: "Classement mondial mis à jour en direct."},
                                {color: 'text-purple-500', icon: <Coins />, t: "Économie", d: "Système de frais de transaction réaliste (2%)."},
                                {color: 'text-rose-500', icon: <Activity />, t: "Volatilité", d: "Événements de marché aléatoires (Krach, Pump)."},
                                {color: 'text-indigo-500', icon: <Briefcase />, t: "Portefeuille", d: "Suivi précis des profits et pertes (PnL)."}
                            ].map((f, i) => (
                                <div key={i} className="bg-white dark:bg-dark-800 p-8 rounded-2xl shadow-lg border dark:border-dark-700 border-gray-100 hover:-translate-y-2 transition-transform">
                                    <div className={`${f.color} mb-4`}>{React.cloneElement(f.icon, {size: 40})}</div>
                                    <h3 className="text-xl font-bold dark:text-white text-dark-900 mb-2">{f.t}</h3>
                                    <p className="text-gray-500 text-sm">{f.d}</p>
                                </div>
                            ))}
                        </div>
                        <div className="text-center mt-12">
                            <button onClick={() => setActivePage('HOME')} className="text-gold-500 font-bold hover:underline">Retour à l'accueil</button>
                        </div>
                    </div>
                </div>
            );
        };

        const About = () => {
            const { setActivePage } = useMarket();
            return (
                <div className="min-h-screen bg-gray-50 dark:bg-dark-950 transition-theme pt-20">
                    <NavBar />
                    <div className="container mx-auto px-6 py-12 text-center max-w-3xl">
                        <h1 className="text-4xl font-bold text-gold-500 mb-8">L'histoire de XALUXA</h1>
                        <div className="bg-white dark:bg-dark-800 p-10 rounded-3xl shadow-xl text-left space-y-6 dark:text-gray-300 text-gray-600 leading-relaxed border dark:border-dark-700 border-gray-100">
                            <p>Née de la frustration des plateformes de trading trop complexes, <strong className="text-gold-500">XALUXA AGENCY</strong> a été créée en 2025 pour offrir un terrain de jeu sûr.</p>
                            <p>Notre mission est simple : permettre à n'importe qui, n'importe où, de comprendre les mécanismes financiers sans risquer un seul centime réel.</p>
                            <div className="flex justify-center pt-8 gap-6">
                                <a href="#" className="text-gray-400 hover:text-discord-blue text-3xl transition-colors"><i className="fa-brands fa-discord"></i></a>
                                <a href="#" className="text-gray-400 hover:text-black dark:hover:text-white text-3xl transition-colors"><i className="fa-brands fa-github"></i></a>
                                <a href="#" className="text-gray-400 hover:text-blue-400 text-3xl transition-colors"><i className="fa-brands fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const App = () => {
            const { activePage } = useMarket();
            let Content;
            switch(activePage) {
                case 'DASHBOARD': Content = <Dashboard />; break;
                case 'ABOUT': Content = <About />; break;
                case 'FEATURES': Content = <Features />; break;
                case 'TRANSFER': Content = <TransferPage />; break;
                case 'REFERRAL': Content = <ReferralPage />; break;
                case 'ADMIN_LOGIN': Content = <AdminLogin />; break;
                case 'ADMIN_DASHBOARD': Content = <AdminDashboard />; break;
                default: Content = <Home />;
            }
            
            return (
                <PageTransition key={activePage}>
                    {Content}
                </PageTransition>
            );
        };

        const Root = () => (
            <MarketProvider>
                <App />
            </MarketProvider>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<Root />);
    </script>
</body>
</html>
